version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - check_in
  - parking
  - where_to_eat
  - italian
  - american
  - asian
  - casual_family
  - bar
  - fancy
  - bot_challenge
  - outdoors
  - culture
  - relax
  - pay_activity
  - free_activity
  - what_to_do

responses:
  utter_greet:
  - text: "Welcome to SJSU Hotel.  How can I help you?"

  utter_checkin:
  - text: "Last name for reservation?"

  utter_thank_you:
  - text: "Thank you, I'll take care of that for you."

  utter_park:
  - text: "Did you find parking or would you like valet?"

  utter_bags:
  - text: "Do you have any bags we can carry?"

  utter_food:
  - text: "I can help with that, lets find the perfect restaurant"

  utter_restaurant:
  - text: "I have the perfect {cuisine} {atmosphere} restaurant for you."

  utter_help:
  - text: "How can I help you?"

  utter_anything_else:
  - text: "Can I help you with anything else today?"

  utter_goodbye:
  - text: "Goodbye, enjoy your stay!"

  utter_talk_to_person:
  - text: "I am a bot, please see the front desk."

  utter_ask_cuisine:
  - text: "What type of cuisine are you in the mood for?"

  utter_ask_atmosphere:
  - text: "What atmosphere would you prefer?"

  utter_find_activity:
  - text: "You're in luck, there are plenty of things to do around here."

  utter_ask_activity_type:
  - text: "What type of activity do you feel like today?"

  utter_ask_activity_cost:
  - text: "How much would you like to spend?"

  utter_activity_response:
  - text: "I know the exact {activity_cost} {activity_type} activity for you to do!"


forms:
  restaurant_form:
    cuisine:
      - type: from_intent
        intent: italian
        value: italian
      - type: from_intent
        intent: american
        value: american
      - type: from_intent
        intent: asian
        value: asian
    atmosphere:
      - type: from_intent
        intent: casual_family
        value: casual
      - type: from_intent
        intent: bar
        value: bar
      - type: from_intent
        intent: fancy
        value: fancy
  
  activity_form:
    activity_type:
      - type: from_intent
        intent: outdoors
        value: outdoors
      - type: from_intent
        intent: culture
        value: cultural
      - type: from_intent
        intent: relax
        value: relaxing
    activity_cost:
      - type: from_intent
        intent: free_activity
        value: free
      - type: from_intent
        intent: pay_activity
        value: cost

slots:
  cuisine:
    type: categorical
    values:
      - italian
      - asian
      - american
  atmosphere:
    type: categorical
    values:
      - casual
      - bar
      - fancy
  activity_type:
    type: categorical
    values:
      - outdoors
      - cultural
      - relaxing
  activity_cost:
    type: categorical
    values:
      - free
      - cost



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
